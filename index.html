<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>There is no Monday before coffee</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="box">
  <div class="machine">
    <div class="top-section-upper">
      <div class="dial">
        <div class="indicator"></div>
      </div>
      <div class="left-light"></div>
      <div class="right-shadow"></div>
    </div>
    <div class="button make-coffee"></div>
    <div class="top-section-lower"></div>
    <div class="middle-section">
      <div class="left-light"></div>
      <div class="right-shadow"></div>
      <div class="dispenser dispenser-left">
        <div class="handle"></div>
        <div class="spout">
          <div class="left-light"></div>
          <div class="right-shadow"></div>
        </div>
        <div class="left-light"></div>
        <div class="right-shadow"></div>
        <div class="coffee"></div>
      </div>
      <div class="dispenser dispenser-right">
        <div class="handle"></div>
        <div class="spout">
          <div class="left-light"></div>
          <div class="right-shadow"></div>
        </div>
        <div class="left-light"></div>
        <div class="right-shadow"></div>
        <div class="coffee"></div>
      </div>
      <div class="coffee-cup coffee-cup-left">
        <div class="left-light"></div>
        <div class="right-shadow"></div>
        <div class="steam-left"></div>
        <div class="steam-right"></div>
      </div>
      <div class="coffee-cup coffee-cup-right">
        <div class="left-light"></div>
        <div class="right-shadow"></div>
        <div class="steam-left"></div>
        <div class="steam-right"></div>
      </div>
    </div>
    <div class="base">
      <div class="left-light"></div>
      <div class="right-shadow"></div>
    </div>
  </div>
</div>
<div class="button-02 make-coffee">Brew Coffee</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
